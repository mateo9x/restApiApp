<h3>Update Suspension</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" id="brand" required [(ngModel)]="suspension.brand" name="brand">
    </div>

    <div class="form-group">
      <label for="loweredMeasure">Lowered Measure</label>
      <input type="text" class="form-control" id="loweredMeasure" required [(ngModel)]="suspension.loweredMeasure" name="loweredMeasure">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
