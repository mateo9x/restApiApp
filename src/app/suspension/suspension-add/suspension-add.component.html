<h3>Create Suspension</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" id="brand" required [(ngModel)]="suspension.brand" name="brand">
    </div>

    <div class="form-group">
      <label for="loweredMeasure">Type</label>
      <input type="text" class="form-control" id="loweredMeasure" required [(ngModel)]="suspension.loweredMeasure" name="loweredMeasure">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
