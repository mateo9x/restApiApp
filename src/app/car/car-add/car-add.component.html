<h3>Create Car</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" id="brand" required [(ngModel)]="car.brand" name="brand">
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" class="form-control" id="model" required [(ngModel)]="car.model" name="model">
    </div>

    <div class="form-group">
      <label for="fuelType">FuelType</label>
      <select type="text" class="form-control" id="fuelType" required [(ngModel)]="car.fuelType" name="fuelType">
        <option value="Benzine">Benzine</option>
        <option value="Diesel">Diesel</option>
        <option value="LPG">LPG</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
