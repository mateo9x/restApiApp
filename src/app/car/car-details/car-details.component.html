<h2>Car Details</h2>

<hr/>
<div *ngIf="car">
  <div>
    <label><b>Brand: </b></label> {{car.brand}}
  </div>
  <div>
    <label><b>Model: </b></label> {{car.model}}
  </div>
  <div>
    <label><b>FuelType: </b></label> {{car.fuelType}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Car List</button><br>
