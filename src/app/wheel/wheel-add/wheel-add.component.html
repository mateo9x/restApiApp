<h3>Create Wheel</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" id="brand" required [(ngModel)]="wheel.brand" name="brand">
    </div>

    <div class="form-group">
      <label for="size">Size</label>
      <input type="text" class="form-control" id="size" required [(ngModel)]="wheel.size" name="size">
    </div>

    <div class="form-group">
      <label for="width">Width</label>
      <input type="text" class="form-control" id="width" required [(ngModel)]="wheel.width" name="width">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
